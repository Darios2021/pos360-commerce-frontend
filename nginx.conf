# /etc/nginx/conf.d/default.conf
server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Salud
  location = /health {
    add_header Content-Type text/plain;
    return 200 "ok";
  }

  # Normalizar /shop -> /shop/
  location = /shop {
    return 301 /shop/;
  }

  # ✅ Assets del build:
  # el build vive en /assets/*, pero el navegador pide /shop/assets/*
  location ^~ /shop/assets/ {
    rewrite ^/shop/assets/(.*)$ /assets/$1 break;
    try_files $uri =404;

    access_log off;
    expires 30d;
    add_header Cache-Control "public, max-age=2592000, immutable";
  }

  # ✅ SPA bajo /shop/
  location ^~ /shop/ {
    # Mapea /shop/... -> /... dentro del root del dist
    rewrite ^/shop/(.*)$ /$1 break;

    # Archivos reales si existen, sino index.html
    try_files $uri $uri/ /index.html;

    add_header Cache-Control "no-store";
  }

  # (Opcional) si alguien pega /assets directo
  location ^~ /assets/ {
    try_files $uri =404;
    access_log off;
    expires 30d;
    add_header Cache-Control "public, max-age=2592000, immutable";
  }
}
