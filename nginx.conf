# ✅ pos360-frontend/nginx.conf — COPY-PASTE FINAL (NO leaks de srv-captain)
server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # ✅ CLAVE: que los redirects NO sean absolutos (no arma http://$host/...)
  absolute_redirect off;
  port_in_redirect off;

  add_header X-Content-Type-Options nosniff always;

  # ---------- ROOT ----------
  location = / {
    return 301 /shop/;
  }

  # /shop (sin slash) -> /shop/
  location = /shop {
    return 301 /shop/;
  }

  # ---------- SHOP ASSETS ----------
  location ^~ /shop/assets/ {
    try_files $uri =404;
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  # ---------- SHOP SPA / PRERENDER ----------
  location ^~ /shop/ {
    try_files $uri $uri/ /shop/index.html;
  }

  # (opcional) legacy /assets
  location ^~ /assets/ {
    try_files $uri =404;
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  # health simple
  location = /healthz {
    default_type application/json;
    return 200 '{"ok":true,"service":"pos360-frontend"}';
  }
}
