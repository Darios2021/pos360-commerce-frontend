# ✅ pos360-frontend/nginx.conf — FINAL (FIX 500 loop + assets /shop + backoffice /shop/app)
server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # ✅ CLAVE: redirects relativos (Location: /shop/)
  absolute_redirect off;
  port_in_redirect off;

  add_header X-Content-Type-Options nosniff always;

  # Health
  location = /healthz {
    default_type application/json;
    return 200 '{"ok":true,"service":"pos360-frontend"}';
  }

  # Base redirects
  location = / {
    return 301 /shop/;
  }

  location = /shop {
    return 301 /shop/;
  }

  # ✅ 1) Assets: URL = /shop/assets/*  ->  FS real = /assets/*
  location ^~ /shop/assets/ {
    rewrite ^/shop/assets/(.*)$ /assets/$1 break;
    try_files $uri =404;
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  # Compat: /assets/*
  location ^~ /assets/ {
    try_files $uri =404;
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  # ✅ 2) Backoffice SPA (coexiste en el mismo frontend)
  # /shop/app/* -> fallback al index principal (SPA)
  location ^~ /shop/app/ {
    try_files $uri $uri/ /index.html;
  }

  # ✅ 3) Shop SPA
  # FIX CLAVE: fallback a /index.html (NO /shop/index.html => loop 500)
  location ^~ /shop/ {
    try_files $uri $uri/ /index.html;
  }
}
