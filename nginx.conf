# ✅ pos360-commerce-frontend/nginx.conf — COPY-PASTE FINAL
server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  add_header X-Content-Type-Options nosniff always;

  # ✅ raíz -> /shop/ (RELATIVO)
  location = / {
    return 302 /shop/;
  }

  # ✅ normaliza /shop -> /shop/
  location = /shop {
    return 302 /shop/;
  }

  # ---------- SHOP SPA ----------
  # assets (cache fuerte)
  location ^~ /shop/assets/ {
    try_files $uri =404;
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  # rutas prerender existen como archivos
  # SPA fallback -> /shop/index.html
  location ^~ /shop/ {
    try_files $uri $uri/ /shop/index.html;
  }

  # (opcional) legacy build en /assets
  location ^~ /assets/ {
    try_files $uri =404;
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  # health simple
  location = /healthz {
    default_type application/json;
    return 200 '{"ok":true,"service":"pos360-frontend"}';
  }
}
