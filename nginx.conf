# nginx.conf  -> se copia como /etc/nginx/conf.d/default.conf

server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Health
  location = /health {
    return 200 "ok\n";
    add_header Content-Type text/plain;
  }

  # (Opcional) Normaliza /shop -> /shop/
  location = /shop {
    return 301 /shop/;
  }

  # ✅ Assets versionados (Vite los deja en /assets/* en disco)
  # Pedido:  /shop/assets/...  -> Disco: /assets/...
  location ^~ /shop/assets/ {
    rewrite ^/shop/(.*)$ /$1 break;
    try_files $uri =404;

    access_log off;
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  # ✅ SPA bajo /shop/*
  # Pedido: /shop/product/110 -> rewrite -> /product/110 -> fallback /index.html
  location ^~ /shop/ {
    rewrite ^/shop/(.*)$ /$1 break;
    try_files $uri $uri/ /index.html;

    add_header Cache-Control "no-store";
  }

  # (Opcional) si alguien pega /assets sin /shop (debug)
  location ^~ /assets/ {
    try_files $uri =404;
    access_log off;
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }
}
