# /etc/nginx/conf.d/default.conf

server {
  listen 80;
  server_name _;

  # =========================
  # 1) SHOP (SPA)
  # =========================
  root /usr/share/nginx/html;
  index index.html;

  # /shop y rutas internas del shop
  location /shop/ {
    try_files $uri $uri/ /shop/index.html;
  }
  location = /shop {
    return 301 /shop/;
  }

  # assets build
  location /assets/ {
    try_files $uri =404;
    expires 7d;
    add_header Cache-Control "public, max-age=604800";
  }

  # =========================
  # 2) API proxy => pos360-commerce-api
  # =========================
  location /api/v1/ {
    proxy_pass http://srv-captain--pos360-commerce-api:3000/api/v1/;

    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
  }

  # =========================
  # 3) EDGE (panel/auth) proxy => pos360-edge
  # =========================
  location /app/ {
    proxy_pass http://srv-captain--pos360-edge:3000/app/;

    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
  }
  location = /app {
    return 301 /app/;
  }

  location /auth/ {
    proxy_pass http://srv-captain--pos360-edge:3000/auth/;

    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
  }

  # =========================
  # 4) HOME del dominio (opcional)
  # =========================
  # si quer√©s que sanjuantecnologia.com/ vaya a /shop
  location = / {
    return 301 /shop/;
  }
}
