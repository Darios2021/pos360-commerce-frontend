# nginx.conf  -> se copia como /etc/nginx/conf.d/default.conf

server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;

  # Health
  location = /health {
    return 200 "ok\n";
    add_header Content-Type text/plain;
  }

  # Normaliza /shop -> /shop/
  location = /shop {
    return 301 /shop/;
  }

  # ✅ Assets versionados:
  # En disco quedan en /assets/*
  # Pero Vite (base=/shop/) los pide como /shop/assets/*
  location ^~ /shop/assets/ {
    rewrite ^/shop/(.*)$ /$1 break;
    try_files $uri =404;

    access_log off;
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  # ✅ SHOP (prerender + SPA fallback)
  # - Si existe /shop/product/28/index.html => lo sirve aunque el URL venga sin slash
  # - Si no existe => cae a /shop/index.html (SPA)
  location ^~ /shop/ {
    try_files $uri $uri/ $uri/index.html /shop/index.html;
    add_header Cache-Control "no-store";
  }

  # (Opcional) si alguien pega /assets sin /shop (debug)
  location ^~ /assets/ {
    try_files $uri =404;
    access_log off;
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  # (Opcional) raíz / (por si alguien entra directo al dominio del frontend)
  location = / {
    try_files /index.html =404;
    add_header Cache-Control "no-store";
  }
}
