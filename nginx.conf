# ✅ pos360-commerce-frontend/nginx.conf — COPY-PASTE FINAL (FIX 302 LOOP)
server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  add_header X-Content-Type-Options nosniff always;

  # ---------- ROOT ----------
  location = / {
    return 301 /shop/;
  }

  # /shop (sin slash) -> /shop/ (con slash)
  location = /shop {
    return 301 /shop/;
  }

  # ---------- SHOP ASSETS ----------
  location ^~ /shop/assets/ {
    try_files $uri =404;
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  # ---------- SHOP SPA / PRERENDER ----------
  # ✅ IMPORTANTE: NUNCA redirigir acá.
  # Sirve archivo si existe (prerender) o fallback al index de shop
  location ^~ /shop/ {
    try_files $uri $uri/ /shop/index.html;
  }

  # (opcional) si quedó build legacy en /assets
  location ^~ /assets/ {
    try_files $uri =404;
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  # health simple
  location = /healthz {
    default_type application/json;
    return 200 '{"ok":true,"service":"pos360-frontend"}';
  }
}
