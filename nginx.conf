server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # ✅ raíz: manda al shop
  location = / {
    return 301 /shop/;
  }

  # ✅ fuerza slash final en /shop
  location = /shop {
    return 301 /shop/;
  }

  # ✅ assets cacheables (siempre bajo /shop/assets/*)
  location ^~ /shop/assets/ {
    try_files $uri =404;
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable" always;
  }

  # ✅ SPA + prerender: soporta /shop/product/304 (sin slash) y /shop/product/304/
  location ^~ /shop/ {
    # CLAVE: $uri/ permite servir /shop/product/304/index.html
    try_files $uri $uri/ /shop/index.html;
  }

  # ✅ fallback general
  location / {
    try_files $uri $uri/ /shop/index.html;
  }
}
