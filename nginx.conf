server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # gzip básico
  gzip on;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;
  gzip_min_length 1024;

  # assets vite (cache fuerte)
  location ^~ /shop/assets/ {
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }

  # favicon / icons
  location = /favicon.ico { try_files $uri =404; }
  location = /shop/favicon.ico { try_files $uri =404; }

  # SPA shop
  location ^~ /shop/ {
    try_files $uri $uri/ /shop/index.html;
  }

  # si te pegan a / (por error), mandá al shop interno sin cambiar host
  location = / {
    return 302 /shop/;
  }

  # fallback general (no inventes redirects a hosts internos)
  location / {
    try_files $uri $uri/ /index.html;
  }
}
