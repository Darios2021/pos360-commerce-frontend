server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # ============================
  # Static assets (cache fuerte)
  # ============================
  location ^~ /assets/ {
    try_files $uri =404;
    expires 30d;
    add_header Cache-Control "public, max-age=2592000, immutable";
  }

  # favicon opcional
  location = /favicon.png {
    try_files $uri =404;
    access_log off;
  }

  # ============================
  # / -> /shop/ (tu entrada p√∫blica)
  # ============================
  location = / {
    return 301 /shop/;
  }
  location = /shop {
    return 301 /shop/;
  }

  # ============================
  # SPA bajo /shop (SIN /shop/index.html)
  #  - cae siempre a /index.html
  # ============================
  location ^~ /shop/ {
    try_files $uri $uri/ /index.html;
    add_header Cache-Control "no-store" always;
  }

  # ============================
  # Fallback general
  # ============================
  location / {
    try_files $uri $uri/ /index.html;
    add_header Cache-Control "no-store" always;
  }
}
