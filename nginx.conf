# nginx.conf  -> /etc/nginx/conf.d/default.conf

server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Health
  location = /health {
    return 200 "ok\n";
    add_header Content-Type text/plain;
  }

  # Normaliza /shop -> /shop/
  location = /shop {
    return 301 /shop/;
  }

  # ✅ Assets de Vite bajo /shop/assets/*
  location ^~ /shop/assets/ {
    try_files $uri =404;

    access_log off;
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  # ✅ SHOP prerender + SPA fallback
  # - Si existe dist/shop/product/111/index.html => lo sirve (OG funciona)
  # - Si no existe => cae a dist/shop/index.html (SPA)
  location ^~ /shop/ {
    try_files $uri $uri/ /shop/index.html;
    add_header Cache-Control "no-store";
  }

  # ✅ APP (backoffice) en raíz /
  # Tu EDGE hace strip /app -> /, así que acá servimos la SPA root.
  location / {
    try_files $uri $uri/ /index.html;
    add_header Cache-Control "no-store";
  }
}
