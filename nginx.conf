# ✅ pos360-frontend/nginx.conf — FINAL (sin leaks de host interno)
server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # ✅ CLAVE: redirects relativos (Location: /shop/)
  absolute_redirect off;
  port_in_redirect off;

  add_header X-Content-Type-Options nosniff always;

  location = / {
    return 301 /shop/;
  }

  location = /shop {
    return 301 /shop/;
  }

  location ^~ /shop/assets/ {
    try_files $uri =404;
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  location ^~ /shop/ {
    try_files $uri $uri/ /shop/index.html;
  }

  location ^~ /assets/ {
    try_files $uri =404;
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  location = /healthz {
    default_type application/json;
    return 200 '{"ok":true,"service":"pos360-frontend"}';
  }
}
