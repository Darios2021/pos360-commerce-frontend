# nginx.conf  (para el contenedor runtime nginx:stable-alpine)
server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # ============================
  # Static assets (cache fuerte)
  # ============================
  location ^~ /assets/ {
    try_files $uri =404;
    expires 30d;
    add_header Cache-Control "public, max-age=2592000, immutable";
  }

  # favicon opcional (no rompe)
  location = /favicon.png {
    try_files $uri =404;
    access_log off;
  }

  # ============================
  # Redirect / -> /shop/
  # ============================
  location = / {
    return 301 /shop/;
  }
  location = /shop {
    return 301 /shop/;
  }

  # ============================
  # SPA SHOP (base /shop)
  # ============================
  location ^~ /shop/ {
    # si existe archivo/carpeta, servilo; si no, caé a /shop/index.html
    try_files $uri $uri/ /shop/index.html;
    add_header Cache-Control "no-store" always;
  }

  # ============================
  # Fallback general (si usás otras rutas SPA en raíz)
  # ============================
  location / {
    try_files $uri $uri/ /index.html;
    add_header Cache-Control "no-store" always;
  }
}
