<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ===== DYNAMIC BRANDING (server injected) ===== -->
    <title>__TITLE__</title>
    <meta name="description" content="__DESCRIPTION__" />
    <link rel="canonical" href="__CANONICAL__" />

    <!-- FAVICON (browser) -->
    <link rel="icon" type="image/png" href="__FAVICON__" />
    <link rel="apple-touch-icon" href="__FAVICON__" />

    <!-- OPEN GRAPH (WhatsApp / FB / IG) -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="__SITE_NAME__" />
    <meta property="og:title" content="__OG_TITLE__" />
    <meta property="og:description" content="__OG_DESCRIPTION__" />
    <meta property="og:url" content="__OG_URL__" />

    <meta property="og:image" content="__OG_IMAGE__" />
    <meta property="og:image:secure_url" content="__OG_IMAGE__" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="__OG_IMAGE_ALT__" />

    <!-- TWITTER -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="__OG_TITLE__" />
    <meta name="twitter:description" content="__OG_DESCRIPTION__" />
    <meta name="twitter:image" content="__OG_IMAGE__" />
  </head>

  <body>
    <div id="app"></div>

    <!-- âœ… VITE ENTRY (NO TOCAR) -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
